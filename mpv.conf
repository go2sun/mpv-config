# 1. 性能基石：释放 Mac GPU 潜能
hwdec=auto-safe
profile=gpu-hq

# 2. 逻辑点火：激活 Web 控制的核心 IPC 通讯
# 这是让 localhost:9000 工作的第一步，它建立了一个监听套接字
input-ipc-server=/tmp/mpvsocket

# 3. 脚本锁定：精确指向我们的 main.lua 入口
# 显式声明路径，消除 MPV 加载时的所有猜测
script=~/.config/mpv/scripts/mpv-webapp/main.lua

# 4. 极致交互：沉浸式播放体验
osc=no
input-media-keys=yes
cursor-autohide=1000
